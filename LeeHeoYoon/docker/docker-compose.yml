services:
  postgres:
    image: postgres:16-alpine
    container_name: my-storage-db
    environment:
      POSTGRES_DB: ${DB_NAME:-mystorage}
      POSTGRES_USER: ${DB_USERNAME:-mystorage}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c work_mem=4MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c random_page_cost=1.1

  nginx:
    image: nginx:alpine
    container_name: my-storage-nginx
    ports:
      - "${NGINX_PORT:-8888}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - storage-data:/data/storage:ro
    tmpfs:
      - /tmp/nginx-body:size=512m
    depends_on:
      - app

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: my-storage-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-mystorage}
      DB_USERNAME: ${DB_USERNAME:-mystorage}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      STORAGE_BASE_PATH: /data/storage
      JAVA_OPTS: "-XX:+UseZGC -XX:+ZGenerational -Xms1g -Xmx1g -XX:+AlwaysPreTouch -XX:+DisableExplicitGC -Djdk.tracePinnedThreads=short"
    expose:
      - "8080"
    volumes:
      - storage-data:/data/storage
    depends_on:
      - postgres
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

volumes:
  pgdata:
  storage-data:
