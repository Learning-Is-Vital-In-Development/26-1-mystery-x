spring:
  application:
    name: my-storage

  threads:
    virtual:
      enabled: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 10KB
      resolve-lazily: true
      location: /data/storage/.tmp

  thymeleaf:
    cache: false

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/mystorage}
    username: ${DB_USERNAME:mystorage}
    password: ${DB_PASSWORD:changeme}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 5000
      idle-timeout: 60000
      max-lifetime: 600000
      leak-detection-threshold: 30000
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

storage:
  base-path: /data/storage

server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: false
  tomcat:
    max-connections: 10000
    accept-count: 200
    connection-timeout: 5000
    keep-alive-timeout: 30000
    max-keep-alive-requests: 200
    threads:
      max: 200
      min-spare: 20

spring.lifecycle:
  timeout-per-shutdown-phase: 30s

logging:
  level:
    root: WARN
    com.mystorage: INFO
